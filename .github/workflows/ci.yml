name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit black flake8 mypy ruff
      - name: Black
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Mypy
        run: mypy .
      - name: Ruff
        run: ruff check .
      - name: Pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [terminal_chat]   # add more subprojects later
    defaults:
      run:
        working-directory: projects/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install project (tests extra)
        run: pip install -e ".[tests]"
      - name: Run tests with coverage
        run: pytest -q --cov=${{ matrix.project//-/_ }} --cov-report=xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: projects/${{ matrix.project }}/coverage.xml
